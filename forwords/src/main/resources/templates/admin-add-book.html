<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Bootstrap-ecommerce by Vosidiy M." />

    <title>Forwords</title>

    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script
      th:src="@{/js/bootstrap.bundle.min.js}"
      type="text/javascript"
    ></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />

    <!-- Fonticons -->
    <link
      th:href="@{/fonts/fontawesome/css/all.min.css}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      th:href="@{/fonts/feathericons/css/iconfont.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/fonts/material-icons/css/materialdesignicons.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
  </head>
  <body>
    <header class="section-header">
      <section class="header-main border-bottom">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3 col-sm-4 col-md-4 col-5">
              <a
                th:href="@{/landingPage}"
                class="brand-wrap"
                style="font-family: 'Exo 2', sans-serif; font-size: xx-large"
                >FORWORDS</a
              >
              <!-- brand-wrap.// -->
            </div>
            <div
              class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block"
            ></div>
            <!-- col.// -->
            <div class="col-lg-5 col-xl-4 col-sm-8 col-md-4 col-7">
              <div class="d-flex justify-content-end">
                <div class="widget-header dropdown">
                  <a
                    href="#"
                    data-toggle="dropdown"
                    class="dropdown-toggle"
                    data-offset="20,10"
                  >
                    <div class="icon icon-sm rounded-circle border">
                      <i class="fa fa-user"></i>
                    </div>
                    <span class="sr-only">Profile actions</span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a
                      class="dropdown-item"
                      th:href="@{admin/viewBookInventory}"
                      >My Profile</a
                    >
                    <hr class="dropdown-divider" />
                    <a class="dropdown-item" href="">Login & Security</a>
                    <a class="dropdown-item" href="">Language Preference</a>
                    <hr class="dropdown-divider" />
                    <form th:action="@{/logout}" method="POST">
                      <input
                        type="submit"
                        class="dropdown-item"
                        value="Logout"
                      />
                    </form>
                  </div>
                  <!--  dropdown-menu .// -->
                </div>
                <!-- widget-header .// -->
              </div>
              <!-- widgets-wrap.// -->
            </div>
            <!-- col.// -->
          </div>
          <!-- row.// -->
        </div>
        <!-- container.// -->
      </section>
      <!-- header-main .// -->

      <!-- ========================= SECTION PAGETOP ========================= -->
      <section class="section-pagetop bg">
        <div class="container">
          <h2 class="title-page">Admin Portal</h2>
          <nav>
            <ol class="breadcrumb text-white">
              <li class="breadcrumb-item">
                <a th:href="@{admin/viewBookInventory}">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Add Book
              </li>
            </ol>
          </nav>
        </div>
        <!-- container //  -->
      </section>
      <!-- ========================= SECTION INTRO END// ========================= -->
    </header>
    <!-- section-header.// -->

    <section class="section-content padding-y">
      <div class="container">
        <!-- ============================ COMPONENT 2 ================================= -->
        <div class="row">
          <main class="col-md-8">
            <article class="card mb-4">
              <div class="card-body">
                <h4 class="card-title mb-4">Add New Book</h4>
                <form
                  th:action="{@/admin/addBook}"
                  enctype="multipart/form-data"
                >
                  <div class="row">
                    <div class="form-group col-sm-5">
                      <label>ISBN</label>
                      <input type="text" th: placeholder="Type here"
                      class="form-control" />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Category</label>
                      <select name="" class="form-control">
                        <option value="">Any</option>
                        <option value="">Mystery</option>
                        <option value="">Thriller</option>
                        <option value="">Fiction</option>
                      </select>
                    </div>
                  </div>
                  <!-- row.// -->

                  <div class="row">
                    <div class="form-group col-sm-5">
                      <label>Author(s)</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="text"
                        placeholder="Type here"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Title</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="text"
                        placeholder="Type here"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Edition</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="text"
                        placeholder="Type here"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Publisher</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="text"
                        placeholder="Type here"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Publication Year</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="text"
                        placeholder="XXXX"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- row.// -->
                  <div class="row">
                    <div class="form-group col-sm-5">
                      <label>Quantity in stock</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="number"
                        id="quantity"
                        name="quantity"
                        min="1"
                        max="100"
                        required
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Minimum Threshold</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="number"
                        id="quantity"
                        name="quantity"
                        min="1"
                        max="100"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-5">
                      <label>Buying Price</label>
                      <input
                        type="text"
                        placeholder="$00.00"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Selling Price</label>
                      <!-- th:field="*{name}" -->
                      <input
                        type="text"
                        placeholder="$00.00"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-4">
                      <label for="exampleFormControlFile1"></label>
                      <label>Add book cover</label>
                      <input type="file" class="form-control-file" />
                    </div>
                  </div>

                  <button class="btn btn-primary btn">Submit</button>
                  <button class="btn btn-primary">Cancel</button>
                </form>
              </div>
              <!-- card-body.// -->
            </article>
            <!-- card.// -->
          </main>
          <!-- col.// -->
        </div>
        <!-- row.// -->

        <!-- ============================ COMPONENT 2 END//  ================================= -->
      </div>
      <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
  </body>
</html>
