<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Bootstrap-ecommerce by Vosidiy M." />

    <title>Forwords</title>

    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script
      th:src="@{/js/bootstrap.bundle.min.js}"
      type="text/javascript"
    ></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />

    <!-- Fonticons -->
    <link
      th:href="@{/fonts/fontawesome/css/all.min.css}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      th:href="@{/fonts/feathericons/css/iconfont.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/fonts/material-icons/css/materialdesignicons.css}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- custom style -->
    <link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
  </head>
  <body>
    <header class="section-header">
      <section class="header-main border-bottom">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3 col-sm-4 col-md-4 col-5">
              <a href="@{/landingPage}" class="brand-wrap">forWORDS</a>
              <!-- brand-wrap.// -->
            </div>
            <div
              class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block"
            ></div>
            <!-- col.// -->
            <div class="col-lg-5 col-xl-4 col-sm-8 col-md-4 col-7">
              <div class="d-flex justify-content-end">
                <div class="widget-header dropdown">
                  <a
                    href="#"
                    data-toggle="dropdown"
                    class="dropdown-toggle"
                    data-offset="20,10"
                  >
                    <div class="icon icon-sm rounded-circle border">
                      <i class="fa fa-user"></i>
                    </div>
                    <span class="sr-only">Profile actions</span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">My Profile</a>
                    <hr class="dropdown-divider" />
                    <a class="dropdown-item" href="#">Login & Security</a>
                    <a class="dropdown-item" href="#">Language Preference</a>
                    <hr class="dropdown-divider" />
                    <a class="dropdown-item" href="#">Log out</a>
                  </div>
                  <!--  dropdown-menu .// -->
                </div>
                <!-- widget-header .// -->
              </div>
              <!-- widgets-wrap.// -->
            </div>
            <!-- col.// -->
          </div>
          <!-- row.// -->
        </div>
        <!-- container.// -->
      </section>
      <!-- header-main .// -->

      <!-- ========================= SECTION PAGETOP ========================= -->
      <section class="section-pagetop bg">
        <div class="container">
          <h2 class="title-page">Admin Portal</h2>
          <nav>
            <ol class="breadcrumb text-white">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/viewBookInventory}">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Add Promo
              </li>
            </ol>
          </nav>
        </div>
        <!-- container //  -->
      </section>
      <!-- ========================= SECTION INTRO END// ========================= -->
    </header>
    <!-- section-header.// -->

    <section class="section-content padding-y">
      <div class="container">
        <!-- ============================ COMPONENT 2 ================================= -->
        <div class="row">
          <main class="col-md-8">
            <article class="card mb-4">
              <div class="card-body">
                <h4 class="card-title mb-4">Add New Promo</h4>
                <form th:action="@{/admin/processPromotionAddition}" th:object="${addPromotionRequest}" method="POST">
                  <div class="row">
                    <div class="form-group col-sm-5">
                      <label>Promo ID</label>
                      <input
                        type="text"
                        placeholder="Type here"
                        th:field="*{promoId}"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>Discount Value</label>
                      <input
                        type="text"
                        th:field="*{discountValue}"
                        placeholder="$00.00"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- row.// -->

                  <div class="row">
                    <div class="form-group col-sm-5">
                      <label>Start Date</label>
                      <input
                        type="text"
                        th:field="*{startDatetime}"
                        placeholder="Type here"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group col-sm-5">
                      <label>End Date</label>
                      <input
                        type="text"
                        th:field="*{endDatetime}"
                        placeholder="Type here"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- row.// -->

                  <button class="btn btn-primary btn">Submit</button>
                  <button class="btn btn-primary">Cancel</button>
                </form>
              </div>
              <!-- card-body.// -->
            </article>
            <!-- card.// -->
          </main>
          <!-- col.// -->
        </div>
        <!-- row.// -->
      </div>
      <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
  </body>
</html>
